---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    
    <style>
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(to bottom, #0d1117 0%, #161b22 100%);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--twinkle-duration) infinite ease-in-out;
      }

      .shooting-star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: shoot 8s infinite ease-out;
        opacity: 0;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      @keyframes shoot {
        0% {
          transform: translate(0, 0) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translate(300px, 300px) rotate(-45deg);
          opacity: 0;
        }
      }

      #main {
        background: transparent !important;
      }
    </style>
  </head>

  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- Stars container -->
    <div class="stars-container" id="starsContainer"></div>

    {{ content }}

    <div class="page__footer">
      <!-- Add craters -->
      <div class="crater crater-1"></div>
      <div class="crater crater-2"></div>
      <div class="crater crater-3"></div>
      
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    
    {% include scripts.html %}
  </body>
</html>
